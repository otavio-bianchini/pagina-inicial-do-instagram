<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<title>Intagran</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="instagran-1">
			<div class="coluna-1">
				<img src="celular-instagram.png" alt="celular">
			</div>
			<div class="coluna-2">
				<div class="linha">
					<img src="instagram-logo.png" class="logo" alt="Instagram">
					<div class="foto-perfil">
						<img src="foto-perfil.jpg" alt="perfil">
					</div>
					<a href="#" class="login" >Continuar como OtávioBianchini</a>
					<a href="#" class="logout" >Remover conta</a>
				</div>
				<div class="linha">
					<p class="texto">Não é OtávioBianchini?</p>
					<p class="texto">
						<span class="link-blue">troque de conta</span> ou <span class="link-blue">inscreva-se</span>
					</p>
				</div>
				<div class="baixar">
					<p class="texto2">Baixe o aplicativo</p>
					<div class="botoes">
						<a href="#" class="botao"><img src="botao_apple.png" class="botao" alt="apple store"></a>
						<a href="#" class="botao"><img src="botao_googleplay.png" class="botao" alt="google play"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
